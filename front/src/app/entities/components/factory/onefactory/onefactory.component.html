<h1>Завод {{onefactory.name}}</h1>

<div class="Pipe">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Molengo" rel="stylesheet">

    <a class="atrib">Название: {{onefactory.name}}</a>
    <br>
    <a class="atrib">Страна: {{onefactory.country}}</a>
</div>

<h2>Трубы, принадлежащие к заводу:</h2>
<div class="pipesList">
    <div class="pipe" *ngFor="let i of Pipes">
      <label class="pipeNameLabel" style="font-size: 28px"> {{i}} </label>
      <br>
      
    </div>
</div>
