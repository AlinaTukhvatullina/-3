<h1>{{title}}</h1>


<input type="text" class="search" name="search" placeholder="Искать по ID..." [(ngModel)]="searchId">
<button class="searchsubmit" type="submit" value="Search" (click)="SetClick()">Искать</button>
<!-- <router-outlet></router-outlet> -->
<div class="addApp">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Molengo" rel="stylesheet">

    <a class="addtext">Добавить трубу</a>
    <br>

    <div class="Atribs">
        <label class="atribLabel" for="appname">Название трубы</label>
        <input type="text" class="textbox" id="appname" name="appname" placeholder="Введите название" [(ngModel)]="nameinput">
        <label class="atribLabel" for="dlina">Длина</label>
        <input type="text" class="textbox" id="dlina" name="dlina" placeholder="Введите длину" [(ngModel)]="dlinainput">
        <label class="atribLabel" for="diam">Диаметр</label>
        <input type="text" class="textbox" id="diam" name="diam" placeholder="Введите диаметр" [(ngModel)]="diaminput">
        <label class="atribLabel" for="FactId">Родительский завод</label>
        <input type="text" class="textbox" id="FactId" name="FactId" placeholder="Введите родительский завод" [(ngModel)]="FactId">
        <label class="PostAnswer" >{{Postanswer}}</label>
        

        <button class="addsubmit" (click)="addPipe()">Добавить</button>
    </div>
    
</div>

<hr>
<br>
<br>

<div class="PipeList">
    <div class="appItem" *ngFor="let i of PipeList.slice().reverse()">
      <label class="appNameLabel" style="font-size: 28px"> {{i.name}} </label>
      <br>
      <label class="appautorLabel">{{i.autor}}</label>
      <br>
      <label class="appfreeLabel"></label>
    </div>
  </div>
